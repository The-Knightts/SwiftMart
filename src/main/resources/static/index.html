<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftMart - Redirecting</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f1fef4, #e9f5fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .redirect-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    .redirect-container h1 {
      font-size: 28px;
      color: #0080c9;
      margin-bottom: 10px;
    }

    .redirect-container p {
      color: gray;
      margin-bottom: 20px;
    }

    .redirect-container a {
      color: #0080c9;
      text-decoration: none;
      font-weight: bold;
    }

    .redirect-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="redirect-container">
    <h1>SwiftMart</h1>
    <p>Redirecting to login page...</p>
    <p>If you are not redirected automatically, <a href="/login.html">click here</a>.</p>
  </div>

  <script>
    // Redirect to login page
    window.location.href = "/login.html";
  </script>

</body>
</html>
